---
name: main
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install qt deps
        run: sudo apt update && sudo apt install -y libegl1
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: uv venv && uv pip install -r pyproject.toml --all-extras
      - name: Check format
        run: uv run ruff format --check
      - name: Lint
        run: uv run ruff check
      # - name: Test
      #   run: PYTHONPATH=. uv run pytest
      - name: Build
        run: uv build
      - name: Upload source dist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist
          if-no-files-found: error
